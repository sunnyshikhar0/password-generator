<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Generate a <span class="title-random"><br />random password</span>
      </h1>
      <p class="title-desc">Never use an insecure password again</p>

      <button class="btn" onclick="generatePassword()">
        Generate passwords
      </button>

      <hr class="custom-line" />

      <div class="btn-container">
        <button
          id="pass-one-el"
          class="btn password"
          onclick="copyPassword()"
        ></button>
        <button
          id="pass-sec-el"
          class="btn password"
          onclick="copyPassword()"
        ></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
