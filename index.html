<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Generate a <span class="title-random"><br />random password</span>
      </h1>
      <p class="title-desc">Never use an insecure password again</p>

      <label for="password-length">Password Length:</label>
      <input type="number" id="password-length" min="6" max="32" value="15" />

      <button class="btn" onclick="generatePassword()">
        Generate passwords
      </button>

      <hr class="custom-line" />

      <div class="btn-container">
        <button
          id="pass-one-el"
          class="btn password"
          onclick="copyPassword('pass-one-el')"
          disabled
        ></button>
        <button
          id="pass-sec-el"
          class="btn password"
          onclick="copyPassword('pass-sec-el')"
          disabled
        ></button>
      </div>
      <div id="copy-message" style="text-align:center; color:#4adf86; margin-top:10px;"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
